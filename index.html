<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the buttons</title>

    <style>
        body {
            background-color: coral;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
        }
        
        p {
            font-size: 20px;
        }
        
        h1 {
            text-transform: uppercase;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <center>
        <h1>buttons</h1>
        <p>here's different kinds of buttons with different functions</p>
        <div class="upload"><input type="file" id="myfile" name="filename"><input type="submit"></div>

        <div class="image">
            <br><br><br>
            <img src="mb.jpg" width="100" height="100">
            <p>
                <font color="Red">Candidate</font>
            </p>
            <p id="yay"></p>
            <input box="user" placeholder="User Name" class="inputs">
            <button onclick="myFunction()">Alive?</button>
            <button onclick="myFunction2()">Happy?</button>
            <br><br>
            <button onclick="myFunction3()">Healthy?</button>
            <button onclick="myFunction4()">Employed?</button><br><br>
            <button onclick="myFunction5()">Promoted?</button>

    </center>
    <script>
        A

        function myFunction() {
            var names = document.querySelector(".inputs").value;
            document.getElementById("yay").innerHTML = "You are blessed" + " " + " " + names + "!";
            document.querySelector(".inputs").value = "";
        }

        function myFunction2() {
            var names = document.querySelector(".inputs").value;
            document.getElementById("yay").innerHTML = "Great" + " " + " " + names + "!";
            document.querySelector(".inputs").value = "";
        }

        function myFunction3() {
            var names = document.querySelector(".inputs").value;
            document.getElementById("yay").innerHTML = "Perfect" + " " + " " + names + "!";
            document.querySelector(".inputs").value = "";
        }

        function myFunction4() {
            var names = document.querySelector(".inputs").value;
            document.getElementById("yay").innerHTML = "Congratulations" + " " + " " + names + "!";
            document.querySelector(".inputs").value = "";
        }

        function myFunction5() {
            var names = document.querySelector(".inputs").value;
            document.getElementById("yay").innerHTML = "Wow" + " " + " " + names + "!";
            document.querySelector(".inputs").value = "";
        }
    </script>
</body>

</html>
